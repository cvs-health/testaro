<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Autocomplete errors</title>
    <meta
      name="description"
      content="form tester"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Autocomplete errors</h1>
      <form>
        <p>This input has a missing autocomplete.</p>
        <p><label>First name
          <input
            name="forename"
            size="40"
            maxlength="60"
            required
          >
        </label></p>
        <p>This one has the wrong autocomplete.</p>
        <p><label>Last name
          <input
            name="surname"
            size="40"
            maxlength="60"
            required
            autocomplete="given-name"
          >
        </label></p>
        <p>This one has an invalid autocomplete.</p>
        <p><label>Email address
          <input
            name="email"
            size="40"
            maxlength="60"
            required
            autocomplete="emailaddress"
          >
        </label></p>
        <p>This one has a valid autocomplete.</p>
        <p><label>Account login identifier
          <input
            name="userid"
            size="40"
            maxlength="60"
            required
            autocomplete="username"
          >
        </label></p>
        <p><button type="button">Submit</button></p>
      </form>
        </section>
      </div>
    </main>
  </body>
</html>
